---
layout: default
---

<div>

  <div class="row brickwall">

    {% for post in site.posts %}
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 brick brick-{{post.categories}}">
          <div class="brick-content">
              <span>{{ post.date | date: "%b %-d, %Y" }}</span>
              <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </div>
        </div>
    {% endfor %}

  </div>

</div>
